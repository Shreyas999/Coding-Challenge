<div id="disptime"></div>

<script>
    function showtime() {
        var dt = new Date();    
        var hrs = dt.getHours();
        var min = dt.getMinutes();
        var sec = dt.getSeconds();
		var disptime="";
        min = Ticking(min);
        sec = Ticking(sec);
		varampm="";
        if (hrs > 12) { 
            ampm="PM";
        }
        else { 
            ampm="AM";
        }
		disptime=hrs+":"+min+":"+sec+":"+ampm;
		document.getElementById('disptime').innerHTML = disptime;
		var time=setInterval('showtime()', 1000);
    }

    function Ticking(ticVal) {
        if (ticVal < 10) {
            ticVal = "0" + ticVal;
        }
        return ticVal;
    }
</script>
